    <!--* Skapar div för att hålla rubrikerna -->
    <div class="container">
      <br/>
      <br/>
      <h1 id="ktkoss">Kontakta oss</h1>
      <h2 id="skickam">Skicka ett meddelande</h2>
    </div>

    <br/>
    <br/>


    <!--* Skapar form för användaren att mata in data -->
    <form
      id="kontaktform"
      class="form"
      onsubmit="validerafnamn() && valideraenamn()">
      <input type="text" name="fnamn" placeholder="Förnamn" required />
      <br/>
      <input type="text" name="enamn" placeholder="Efternamn" required />
      <br/>
      <input type="email" name="email" placeholder="Email" required />
      <br/>
      <input type="tel" name="phone" placeholder="Telefon" pattern="[0-9]{10}" required />
      <br/>
      <textarea name="meddelande" id="meddelande" placeholder="Skriv ditt meddelande här" required ></textarea>
      <br/>
      <button class="btn" id="btn" type="submit">Skicka</button>
    </form>


    <!--* Öppnar en div för ikonerna som sedan länkas till hemsidor för vidare kontakt -->
    <!--* Target = 'blank' gör så att de öppnas i nya flikar -->
    <div class="mediaIcons" id="icons">
      <a href="https://www.oru.se/om-universitetet/kontakta-oss/" target="blank">
      <img id="tele" src="bilder/phone.png" alt="phone" />
    </a>
      <a href="mailto:studentcentrum@oru.se">
      <img id="mail" src="bilder/letter.png" alt="letter" />
    </a>
      <a href="https://goo.gl/maps/88cgQVRgtZrVtTF88" target="blank">
      <img id="karta" src="bilder/location.png" alt="pin" />
    </a>
    </div>


    <!--* Skapar div för kartan -->
    <div id="map"></div>


    <!--* Script som sätter kartan över Örebro Universitet och lägger in en pin för markering -->
    <script>
      var map = L.map('map').setView([59.2552, 15.2482], 15);
      L.tileLayer('https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=kGj14NleEcRfjPrR4MvX', {
      attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>',
      }).addTo(map);
      var pil = L.marker([59.2552, 15.2482]).addTo(map);
    </script>


<!--* Importerar jquery och lokalt js-script -->
